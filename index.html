<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Mecha Bots Customer Survey</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="form-title">Mecha Bots Customer Survey</h1>
            <p id="description" form-description>Please Fill Your Thoughts About Us!</p>
        </header>
        <form action="#" id="survey-form">
            <div class="label-group">
                <label for="name" id="name-label">Full Name
                    <input type="text" id="name" name="name" required placeholder="Insert Your Full Name" class="form-input">
                </label>
            </div>
            <div class="label-group">
                <label for="email" id="email-label">Email
                    <input type="email" name="email" id="email" required placeholder="Insert Your Email Address" class="form-input">
                </label>
            </div>
            <div class="label-group">
                <label for="number" id="number-label">Age
                    <input type="number" name="number" id="number" min="10" max="99" required placeholder="Insert Your Age" class="form-input">
                </label>
            </div>
        </form>
    </div>
</body>
</html>
